<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Enkel R채ntekalkylator</title>
    </head>
    <body>
        <div id="app">
            <h1>R채ntekalkylator</h1>
            <label for="principal">Belopp (SEK): </label>
            <input type="number" v-model="principal" />
            <br />
            <label for="rate">R채ntesats (%): </label>
            <input type="number" v-model="rate" />
            <br />
            <label for="time">Tid: </label>
            <input type="number" v-model="time" />
            <p>Enkel r채nta: {{simpleInterest}}kr</p>
        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script>
            const app = Vue.createApp({
                data() {
                    return {
                        principal: 1000,
                        rate: 5,
                        time: 1,
                    };
                },
                methods: {},
                computed: {
                    simpleInterest() {
                        return (this.principal * this.rate * this.time) / 100;
                    },
                },
            });

            app.mount('#app');
        </script>
    </body>
</html>
